<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="jumbotron">
      <h1>Hello, World !!</h1>
      <p>jumbotron outside</p>
  </div>

  <div class="container">
    <div class="jumbotron">
      <h1>Dzie≈Ñ Dobry</h1>
      <p>jumbotron</p>
    </div>

    <div class="page-header">
      <h1>Page Header</h1>
    </div>
  </div>
</body>
</html>

<!--
A jumbotron indicates a big box for calling extra attention to
some special content or information.
A jumbotron is displayed as a grey bix with rounded corners.
it also enlarges the font sizes of the text inside it.
Tip: Inside a jumbotron you can put nearly any valid HTML,
including other Bootstrap elements / classes.
Use a <div> element with class. jumbotron to create a jumbotron.
Place the jumbotron inside the <div class="container">
  if you want the jumbotron to NOT extend to the edge of the screen.
Place the jumbotron outside the <div class="container">
  if you want the jumbotronto extend to the screen edges.
Page-header class adds a horizontal line under the heading
  (+ adds some extra space around the element)
  -->

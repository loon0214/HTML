<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class='container'>
      <h2>Button Group</h2>
      <div class='btn-group'>
        <button type="button" class='btn btn-primary'>Apple</button>
        <button type='button' class='btn btn-primary'>Google</button>
        <button type='button' class='btn btn-primary'>SAMSUNG</button>
      </div><br>

      <h2>Button Groups - Set Sizes</h2>
      <div class='btn-group btn-group-lg'>
        <button type='button' class='btn btn-primary'>Apple</button>
        <button type='button' class='btn btn-primary'>Google</button>
        <button type='button' class='btn btn-primary'>SAMSUNG</button>
      </div><br>

      <h2>Vertical Button Group</h2>
      <div class='btn-group-vertical'>
        <button type='button' class='btn btn-primary'>Apple</button>
        <button type='button' class='btn btn-primary'>Google</button>
        <button type='button' class='btn btn-primary'>SAMSUNG</button>
      </div>

      <h2>Justified Button Groups</h2>
      <div class='btn-group btn-group-justified'>
        <button type='button' class='btn btn-primary'>Apple</button>
        <button type='button' class='btn btn-primary'>Google</button>
        <button type='button' class='btn btn-primary'>SAMSUNG</button>
      </div>

      <div class='btn-group btn-group-justified'>
        <div class=btn-group'>
          <button type='button' class='btn btn-primary'>Apple</button>
        </div>
      <div class=btn-group'>
          <button type='button' class='btn btn-primary'>Google</button>
      </div>
      <div class=btn-group'>
          <button type='button' class='btn btn-primary'>SAMSUNG</button>
      </div>
    </div>

    <h2>Nestin Button Groups</h2>
    <div class='btn-group'>
      <button type='button' class='btn btn-primary'>Apple</button>
      <button type='button' class='btn btn-primary'>Google</button>
      <div class='btn-group'>
        <button type='button' class='btn btn-primary dropdown-toggle'
        data-toggle='dropdown'>SAMSUNG <span class='caret'></span></button>
        <ul class='dropdown-menu'>
          <li><a href='#'>iPhone</a></li>
          <li><a href='#'>iPad</a></li>
        <ul>
      </div>
    </div>
  </div>
</body>
</html>

<!--
Bootstap allows you to group a series of buttons together (on a single line)
in a button group:
Use a <div> element with class .btn-group to create a button group.
Instead of applying button sizes to every button in a group.
use class .btn-group-* to size all buttons in the group/
Use the class .btn-group-vertical to create a vertical button group.
to span the entire width of the screen, use the .btn-group-justified class.
For <button> elements, you must wrap each button in a .btn-group class.
-->

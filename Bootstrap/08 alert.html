<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
      <h2>Alerts</h2>
      <div class="alert alert-success">
        <strong>Success</strong>
      </div>

      <div class="alert alert-info">
        <strong>info</strong>
      </div>

      <div class="alert alert-warning">
        <strong>Warning</strong>
      </div>

      <div class="alert alert-danger">
        <strong>Danger</strong>
      </div>

      <br><br>

      <h2>Closing Alerts</h2>
      <div class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Success</strong>
      </div>

      <div class="alert alert-info">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>info</strong>
      </div>

      <div class="alert alert-warning">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Warning</strong>
      </div>

      <div class="alert alert-danger fade in">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Danger</strong>
      </div>
    </div>
</body>
</html>

<!--
Alerts are created with the alert class, followed <body>
  one of the four contextual Classes
  alert-succes / alert-info / alert-warning / alert-dangerous
  To close the alerty messagem add class="close" and
  data-dismiss="alert" to a link or a button element.
  fade and in classes adds a fading effect when closing the alert message/
-->

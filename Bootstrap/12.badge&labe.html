<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class='container'>
  <h2>Badges</h2>
  <a href='#'>News<span class='badge'>5</span></a><br>
  <a href='#'>Comments<span class='badge'>10</span></a><br>
  <a href='#'>Updates<span class='badge'>2</span></a><br>

  <h2>Badges on Buttons</h2>
  <button type='button' class='btn btn-primary'>Primary <span class='badge'>1</span></button>
  <button type='button' class='btn btn-success'>Success <span class='badge'>2</span></button>
  <button type='button' class='btn btn-danger'>Danger <span class='badge'>3</span></button>

  <h2>Labels</h2>
  <h1>Dzień Dobry <span class='label label-default'>kocham cię</span></h1>
  <h2>Dzień Dobry <span class='label label-primary'>kocham cię</span></h2>
  <h3>Dzień Dobry <span class='label label-success'>kocham cię</span></h3>
  <h4>Dzień Dobry <span class='label label-info'>kocham cię</span></h4>
  <h5>Dzień Dobry <span class='label label-warning'>kocham cię</span></h5>
  <h6>Dzień Dobry <span class='label label-danger'>kocham cię</span></h6>
</div>
</body>
</html>

<!--
Badges are numerical indicators of how many items are associated with a link.
Use the .badge class within <span> elements to create badges.
Labels are used to provide additional information about something.
-->

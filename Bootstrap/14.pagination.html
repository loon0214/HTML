<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<div class='container'>
  <h2>Pagination</h2>
  <ul class="pagination">
    <li><a href='#'>1</a></li>
    <li class='active'><a href='#'>2</a></li>
    <li class='disabled'><a href='#'>3</a></li>
    <li><a href='#'>4</a></li>
    <li><a href='#'>5</a></li>
  </ul>

  <h2>Pagination - Sizing</h2>
  <ul class='pagination pagination-lg'>
    <li><a href='#'>1</a></li>
    <li><a href='#'>2</a></li>
    <li><a href='#'>3</a></li>
    <li><a href='#'>4</a></li>
    <li><a href='#'>5</a></li>
  </ul>

  <br>
  
  <ul class='pagination pagination-sm'>
    <li><a href='#'>1</a></li>
    <li><a href='#'>2</a></li>
    <li><a href='#'>3</a></li>
    <li><a href='#'>4</a></li>
    <li><a href='#'>5</a></li>
  </ul>

  <h2>Breadcrumbs</h2>
  <ul class='breadcrumb'>
    <li><a href='#'>Home</a></li>
    <li><a href='#'>Private</a></li>
    <li><a href='#'>Picture</a></li>
    <li><a href='#'>Vacation</a></li>
  </ul>
</div>

</body>
</html>

<!--
To create a basic pagination, add the .pagination class to an <ul> element.
  the .breadcrumb class indicates the current page's location
  within a navigational hierarchy.
-->

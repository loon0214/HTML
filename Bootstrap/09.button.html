<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class='container'>
      <h2>Buttons</h2>
      <button type='button' class='btn btn-default'>Default</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-dark">Dark</button>
			<button type="button" class="btn btn-light">Light</button>
			<button type="button" class="btn btn-link">Link</button>

      <br><br>

      <button type='button' class='btn btn-outline-default'>Default</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-dark">Dark</button

      <br>

      <h2>Button Tags</h2>
      <a href='https://www.google.com/?client=safari' class='btn btn-info'>
        Link Button</a>
      <button type='button' class='btn btn-info'>Button</button>
      <input type='button' class='btn btn-info' value='Input Button'>
      <input type='button' class='btn btn-info' value='Submit Button'>
      <br>

      <h2>Button Sizes</h2>
      <button type='button' class='btn btn-primary btn-lg'>Large</button>
      <button type='button' class='btn btn-primary btn-md'>Mideum</button>
      <button type='button' class='btn btn-primary btn-sm'>Small</button>
      <button type='button' class='btn btn-primary btn-xs'>xSmall</button>
      <br>

      <h2>Block Level Button</h2>
      <button type='button' class='btn btn-primary btn-block'>Button1</button>
      <button type='button' class='btn btn-default btn-block'>Button2</button>
      <br>

      <h2>Button States</h2>
      <button type='button' class='btn btn-primary'>Primary Button</button>
      <button type='button' class='btn btn-primary active'>Primary Button</button>
      <button type='button' class='btn btn-primary disabled'>Primary Button</button>
    <div>

</body>
</html>

<!--
Bootstrap provided seven styles of buttons:
   .btn-default
   .btn-primary
   .btn-success
   .btn-info
   .btn-warning
   .btn-danger
   .btn-link
button classes can be used on and <a>, <button>, or <input> element.
Bootstrap provides four button sizes:
   .btn-lg
   .btn-md
   .btn-sm
   .btn-xs
btn-block class to create a block level buttomn
 A block level buttomn spans the entire width of the parent element.
the class .active makes a button appear pressed,
 and the class .disabled makes a button unclickable/

 -->

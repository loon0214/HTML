<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<style>
   .carousel-inner > .item > img {
      width: 70%;
      margin: auto;
   }
</style>
</head>
<body>
<div class='container'>
   <br>
   <div id='myCarousel' class='carousel slide' data-ride='carousel'>
      <!-- indicators -->
      <ol class="carousel-indicators">
         <li data-target='#myCarousel' data-slide-to='0' class='active'></li>
         <li data-target='#myCarousel' data-slide-to='1'></li>
         <li data-target='#myCarousel' data-slide-to='2'></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class='carousel-inner'>
         <div class='item active'>
            <img src='img/1.jpg'/>
            <div class='carousel-caption'>
            <p>Jestem Programista</p>
            </div >
         </div>

      <div class='item'>
         <img src='img/2.jpg'/>
      </div>

      <div class='item'>
         <img src='img/3.jpeg'/>
      <div class='carousel-caption'>
         <h3>code</h3>
         <p>Dark mode</p>
      </div >
   </div>
</div>

      <!-- Left and right controls -->
      <a class='left carousel-control' href='#myCarousel' data-slide='prev'>
         <span class='glyphicon glyphicon-chevron-left'></span>
      </a>
      <a class='right carousel-control' href='#myCarousel' data-slide='next'>
         <span class='glyphicon glyphicon-chevron-right'></span>
      </a>
   </div>
   </div>
</body>
</html>
<!--
The outermost <div>:
Carousels require the use of an id <in this case id="myCarousel")
for carousel controls to function properly.
the class='carousel' specifies that this <Div> contains a carousel.
the .slide class adds a CSS transition and animation effect,
which makes the items slide when showing a new item.
Omit this class if  you do not want this effect.
the data-ride='carousel' attribute tells Bootstrap to begin animating the carousel
immediately when the page loads.
the 'indicators' part:
the indicators are the little dots at the bottom of each slide
(which indicates how many slides there is in the caroulsel, and which slide the user are currently viewing.)
The ubducatirs are specified in an ordered list with class .carousel-indicators.
the data-target attribute points to the id of the carousel.
the data-slide-to attribute specifies which slide to go to, when clicking on the specific dot.
the "Wrapper for slides" part:
the slides are specified in a <div> with class .carousel-inner/
the content of each slide is defined in a <div> with class .item. this can be text or images.
the .active class needs to be added to one of the slides. Otherwise, the carousel will not be visible.
the "left and right controls" part:
this code adds left and right buttons that allows the user
to go back and forth betwwn the slides manually.
the data-slide attribute accepts the keywords 'prev' or 'next',
which alters the slide position relative to its current position.
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
<title>Bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class='container'>
  <h2>Basic Progress Bar</h2>
  <div class='progress'>
    <div class='progress-bar' style='width:70%'>
      70% Complete
    </div>
  </div>

  <h2>Colored Progress Bar</h2>
  <div class='progress'>
    <div class='progress-bar progress-bar-success' style='width:40%'>
      40% Complete (success)
    </div>
  </div>
  <div class='progress'>
    <div class='progress-bar progress-bar-info progress-bar-striped' style='width:50%'>
      50% Complete (info)
    </div>
  </div>
  <div class='progress'>
    <div class='progress-bar progress-bar-warning progress-bar-stiped active' style='width:60%'>
      60% Complete (warning)
    </div>
  </div>
  <div class='progress'>
    <div class='progress-bar progress-bar-danger' style='width:70%'>
      70% Complete (danger)
    </div>
  </div>

  <h2>Stacked Progress Bars</h2>
  <div class='progress'>
    <div class='progress-bar progress-bar-success'style='width:40%'>
      Free Space
    </div>
    <div class='progress-bar progress-bar-warning'style='width:20%'>
      Warning
    </div>
    <div class='progress-bar progress-bar-danger'style='width:10%'>
      Danger
    </div>

</body>
</html>
<!--
a Progress bar can be used to show a user how far along he/she is in a progress.
to create a default progress bar, add a .progress class to a <div> element.
-->
